# Project Information
site_name: GetYourGuide Incident Response Documentation
site_description: A collection of information about the GetYourGuide incident response process. Not only how to prepare new employees for on-call responsibilities, but also how to handle major incidents, both in preparation and after-work.
site_author: GetYourGuide, Inc.
site_favicon: 'assets/img/icon.png'
site_url: https://incident-response.gygadmin.com

docs_dir: ./docs

# Repository
