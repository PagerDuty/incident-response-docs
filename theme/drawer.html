<nav aria-label="Navigation">
  <div class="repo_header">
    <a href="{{ home }}" class="project" {% if repo_id %} title="GitHub repo {{ repo_id }}"{% endif %}>
      <div class="banner">
        {% if config.extra.logo %}
          <div class="logo">
            <img src="{{ base_url }}/{{ config.extra.logo }}">
          </div>
        {% endif %}
        <div class="name">
          <strong>
            {{ site_name }}
            <span class="version">
              {{ config.extra.version }}
            </span>
          </strong>
        </div>
      </div>
    </a>
  </div>
  <div class="scrollable">
    <div class="wrapper">
      {% if repo_url %}
        <ul class="repo">
          <li class="repo-link">
            {% set home = repo_url | default("/", true) %}
            <a href="{{ home }}" target="_blank" title="View Source" data-action="download">
              <i class="icon icon-github"></i> Repo
            </a>
          </li>
          <li class="repo-forks">
            <a href="{{ repo_url }}/fork" target="_blank" title="Fork" data-action="fork">
              <i class="icon icon-code-fork"></i>
              <span class="count">&ndash;</span>
            </a>
          </li>
          <li class="repo-stars">
            <a href="{{ repo_url }}/stargazers" target="_blank" title="Stars" data-action="star">
              <i class="icon icon-star"></i>
              <span class="count">&ndash;</span>
            </a>
          </li>
        </ul>
        <hr/>
      {% endif %}
      <div class="toc">
        <ul>
          {% for nav_item in nav %}
            {% include "nav.html" %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</nav>
