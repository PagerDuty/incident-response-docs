version: '1'
service:
  name: incident-response-docs
  owner: devops
  level: best effort
  replicas: 2
  ingress:
    domain: incident-response.gygadmin.com
    authenticated: yes
  handles_restart: true
  strategy: rolling
  containers:
    web:
      dockerfile: Dockerfile
      ports:
      - name: http
        container: 80
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 192Mi
          cpu: 200m
autodeploy:
  environments:
  - production
  branches:
  - master

